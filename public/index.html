<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing for Crush</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <button id="start-button">Bắt đầu</button>
    </div>
    <div id="content" class="hidden">
        <div id="caption-box">
            <p id="caption"></p>
        </div>
        <div id="opinion-box" class="hidden">
            <p>Bạn có thích những câu này không?</p>
            <button id="yes-button">Có</button>
            <button id="no-button">Không</button>
        </div>
        <div id="input-box" class="hidden">
            <p>Nhập suy nghĩ của bạn về tôi:</p>
            <textarea id="thoughts" rows="4" cols="50"></textarea>
            <button id="submit-button">Gửi</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
